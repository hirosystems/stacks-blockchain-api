openapi: 3.0.2
servers:
  - url: https://stacks-node-api.mainnet.stacks.co/
    description: Mainnet
  - url: https://stacks-node-api.testnet.stacks.co/
    description: Testnet
  - url: http://localhost:3999/
    description: Local
info:
  title: Stacks Blockchain API
  version: v4.1.0
  description: >
    Welcome to the API reference overview for the <a
    href="https://docs.hiro.so/get-started/stacks-blockchain-api">Stacks
    Blockchain API</a>.


    <a href="https://hirosystems.github.io/stacks-blockchain-api/collection.json" download="stacks-api-collection.json">Download Postman collection</a>
tags:
  - name: Accounts
    description: Read-only endpoints to obtain Stacks account details
    externalDocs:
      description: Stacks Documentation - Accounts
      url: https://docs.stacks.co/understand-stacks/accounts
  - name: Blocks
    description: Read-only endpoints to obtain Stacks block details
  - name: Faucets
    description: Endpoints to request STX or BTC tokens (not possible on Mainnet)
  - name: Fees
    description: Read-only endpoints to obtain fee details
  - name: Fungible Tokens
    description: Read-only endpoints to obtain fungible token details
    externalDocs:
      description: Stacks Documentation - Tokens
      url: https://docs.stacks.co/write-smart-contracts/tokens
  - name: Info
    description: Read-only endpoints to obtain network, Proof-of-Transfer, Stacking,
      STX token, and node information
  - name: Microblocks
    description: Read-only endpoints to obtain microblocks details
    externalDocs:
      description: Stacks Documentation - Microblocks
      url: https://docs.stacks.co/understand-stacks/microblocks
  - name: Names
    description: Read-only endpoints realted to the Blockchain Naming System on Stacks
    externalDocs:
      description: Stacks Documentation - Blockchain Naming System
      url: https://docs.stacks.co/build-apps/references/bns
  - name: Non-Fungible Tokens
    description: Read-only endpoints to obtain non-fungible token details
    externalDocs:
      description: Stacks Documentation - Tokens
      url: https://docs.stacks.co/write-smart-contracts/tokens
  - name: Rosetta
    description: Endpoints to support the Rosetta API open blockchain standard
    externalDocs:
      description: Hiro Documentation - Rosetta Support
      url: https://docs.hiro.so/get-started/stacks-blockchain-api#rosetta-support
  - name: Search
    description: Read-only endpoints to search for accounts, blocks, smart
      contracts, and transactions
  - name: Smart Contracts
    description: Read-only endpoints to obtain Clarity smart contract details
    externalDocs:
      description: Stacks Documentation - Clarity Smart Contracts
      url: https://docs.stacks.co/write-smart-contracts/overview
  - name: Stacking Rewards
    description: Read-only endpoints to obtain Stacking reward details
    externalDocs:
      description: Stacks Documentation - Stacking
      url: https://docs.stacks.co/understand-stacks/stacking
  - name: Transactions
    description: Endpoints to obtain transaction details and to broadcast
      transactions to the network
    externalDocs:
      description: Hiro Documentation - Transactions
      url: https://docs.hiro.so/get-started/transactions
paths:
  /extended/v1/faucets/stx:
    parameters:
      - name: address
        in: query
        description: A valid testnet STX address
        required: true
        schema:
          type: string
          example: ST3M7N9Q9HDRM7RVP1Q26P0EE69358PZZAZD7KMXQ
      - name: stacking
        in: query
        description: Request the amount of STX tokens needed for individual address stacking
        required: false
        schema:
          type: boolean
          default: false
    post:
      summary: Get STX testnet tokens
      description: >
        Add 500 STX tokens to the specified testnet address. Testnet STX
        addresses begin with `ST`. If the `stacking`

        parameter is set to `true`, the faucet will add the required number of tokens for individual stacking to the

        specified testnet address.


        The endpoint returns the transaction ID, which you can use to view the transaction in the

        [Stacks Explorer](https://explorer.stacks.co/?chain=testnet). The tokens are delivered once the transaction has

        been included in an anchor block.


        A common reason for failed faucet transactions is that the faucet has run out of tokens. If you are experiencing

        failed faucet transactions to a testnet address, you can get help in [Discord](https://stacks.chat).


        **Note:** This is a testnet only endpoint. This endpoint will not work on the mainnet.
      tags:
        - Faucets
      operationId: run_faucet_stx
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                address:
                  description: STX testnet address
                  type: string
                stacking:
                  description: Use required number of tokens for stacking
                  type: boolean
              example:
                address: ST3M7N9Q9HDRM7RVP1Q26P0EE69358PZZAZD7KMXQ
                stacking: false
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                description: POST request that initiates a transfer of tokens to a specified
                  testnet address
                title: RunFaucetResponse
                type: object
                additionalProperties: false
                required:
                  - success
                properties:
                  success:
                    type: boolean
                    description: Indicates if the faucet call was successful
                  txId:
                    type: string
                    description: The transaction ID for the faucet call
                  txRaw:
                    type: string
                    description: Raw transaction in hex string representation
              example:
                success: true
                txId: "0xf2f0402f9f4c4d43b382690c4f7b97e24d5ff5dd5c619e3615daa64dca7ef4bc"
                txRaw: 
        "500":
          description: Faucet call failed
  /extended/v1/faucets/btc:
    parameters:
      - name: address
        in: query
        description: A valid testnet BTC address
        required: true
        schema:
          type: string
          example: 2N4M94S1ZPt8HfxydXzL2P7qyzgVq7MHWts
    post:
      summary: Add testnet BTC tokens to address
      description: >
        Add 1 BTC token to the specified testnet BTC address.


        The endpoint returns the transaction ID, which you can use to view the transaction in a testnet Bitcoin block

        explorer. The tokens are delivered once the transaction has been included in a block.


        **Note:** This is a testnet only endpoint. This endpoint will not work on the mainnet.
      tags:
        - Faucets
      operationId: run_faucet_btc
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                address:
                  description: BTC testnet address
                  type: string
              example:
                address: 2N4M94S1ZPt8HfxydXzL2P7qyzgVq7MHWts
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/paths/~1extended~1v1~1faucets~1stx/post/responses/200/content/applicat\
                  ion~1json/schema"
              example:
                $ref: "#/paths/~1extended~1v1~1faucets~1stx/post/responses/200/content/applicat\
                  ion~1json/example"
        "500":
          description: Faucet call failed
  /extended/v1/tx:
    get:
      summary: Get recent transactions
      tags:
        - Transactions
      operationId: get_transaction_list
      description: >
        Retrieves all recently mined transactions


        If using TypeScript, import typings for this response from our types package:


        `import type { TransactionResults } from '@stacks/stacks-blockchain-api-types';`
      parameters:
        - name: limit
          in: query
          description: max number of transactions to fetch
          required: false
          schema:
            type: integer
            default: 96
            maximum: 200
        - name: offset
          in: query
          description: index of first transaction to fetch
          required: false
          example: 42000
          schema:
            type: integer
        - name: type
          in: query
          description: Filter by transaction type
          required: false
          schema:
            type: array
            items:
              type: string
              enum:
                - coinbase
                - token_transfer
                - smart_contract
                - contract_call
                - poison_microblock
        - name: unanchored
          in: query
          description: Include transaction data from unanchored (i.e. unconfirmed)
            microblocks
          required: false
          schema:
            type: boolean
            example: true
            default: false
      responses:
        "200":
          description: List of transactions
          content:
            application/json:
              schema:
                description: GET request that returns transactions
                title: TransactionResults
                type: object
                required:
                  - results
                  - limit
                  - offset
                  - total
                additionalProperties: false
                properties:
                  limit:
                    type: integer
                    maximum: 200
                    description: The number of transactions to return
                  offset:
                    type: integer
                    description: The number to transactions to skip (starting at `0`)
                  total:
                    type: integer
                    description: The number of transactions available
                  results:
                    type: array
                    items:
                      type: object
                      title: Transaction
                      description: Describes all transaction types on Stacks 2.0 blockchain
                      anyOf:
                        - $ref: "#/paths/~1extended~1v1~1tx~1%7Btx_id%7D/get/responses/200/content/applic\
                            ation~1json/schema/anyOf/0"
                        - $ref: "#/paths/~1extended~1v1~1tx~1%7Btx_id%7D/get/responses/200/content/applic\
                            ation~1json/schema/anyOf/1"
                        - $ref: "#/paths/~1extended~1v1~1tx~1%7Btx_id%7D/get/responses/200/content/applic\
                            ation~1json/schema/anyOf/2"
                        - $ref: "#/paths/~1extended~1v1~1tx~1%7Btx_id%7D/get/responses/200/content/applic\
                            ation~1json/schema/anyOf/3"
                        - $ref: "#/paths/~1extended~1v1~1tx~1%7Btx_id%7D/get/responses/200/content/applic\
                            ation~1json/schema/anyOf/4"
              example:
                limit: 10
                offset: 0
                total: 101922
                results:
                  - tx_id: "0x20dedbef812e44d712569224411b27324b68ab4667321a4badd5e81ba76bf0eb"
                    nonce: 269
                    fee_rate: "0"
                    sender_address: SPQXK10DBF5ECAM30XVE3EJA8DNZF3VE0BK4MKV
                    sponsored: false
                    post_condition_mode: deny
                    post_conditions: []
                    anchor_mode: on_chain_only
                    is_unanchored: false
                    block_hash: "0x28a9e2749b82bdc058776781a5abd5c9a6efed38f05545a8a51152655b8e1f4b"
                    parent_block_hash: "0x3789b75ccfe7f2acf85c3f069fd5b8f95f73aba5332fa618243957d1c\
                      017a2a3"
                    block_height: 21709
                    burn_block_time: 1626286436
                    burn_block_time_iso: 2021-07-14T18:13:56.000Z
                    canonical: true
                    tx_index: 0
